language: php

php:
  - 5.6
  - 7.0
  - 7.1
  - hhvm
  - nightly

matrix:
  allow_failures:
  - php: nightly

env:
  - LARAVEL_VERSION=""
  - LARAVEL_VERSION="5.5"

install:
  - composer self-update --snapshot
  - travis/laravel.php
  - composer update

script:
  - ./vendor/bin/phpunit
  - ./tests/lint.sh

git:
  depth: 5

dist: trusty
sudo: false
